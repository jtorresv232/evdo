	<mat-accordion *ngIf="cargado; else cargando">
		<mat-expansion-panel *ngFor="let miCategoria of misCategorias">
			<mat-expansion-panel-header>
				{{miCategoria.descripcion}}
			</mat-expansion-panel-header>
			<ul class="listul">
				<div *ngFor="let miPregunta of preguntas | filterByCategoria:miCategoria.tema">
					<li class="listli">{{miPregunta.pregunta}}
						<span class="spacer"></span><div style="display:block; white-space: nowrap; min-width: 267.5px; text-align: right">{{miPregunta.tipodato}} - {{miPregunta.tipo}} - {{(miPregunta.opcionUnica=='S')? 'Opcion unica': 'Opcion multiple'}}</div>
						<mat-icon style="cursor:pointer; margin-left: 15px" matTooltip="Ver opciones" matTooltipPosition="before" (click)="openDialogOpciones(miPregunta)">visibility</mat-icon>
						<mat-icon style="cursor:pointer; margin-left: 15px" matTooltip="Eliminar Pregunta" matTooltipPosition="after"
						 (click)="openDialogConf(miPregunta)">delete</mat-icon>
					</li>
					<mat-divider style="padding-bottom:1%;"></mat-divider>
				</div>
			</ul>
		</mat-expansion-panel>
	</mat-accordion>
	<ng-template #cargando>
		<div style="display:grid; width: 100%; place-content: center">
			<mat-spinner></mat-spinner>
		</div>
	</ng-template>

</div>
